<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/studentrolebase.css">
    {%block addcss%}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="title"><h1> COEP </h1></div>
            <div class="options">
                <div class="option" id="option1">
                    <div class="icon"><i class="material-icons">notification_important</i></div>
                    <div class="text"><a href="{% url 'studentrole_index' %}">Notices</a></div>
                </div>
                <div class="option" id="option1">
                    <div class="icon"><i class="material-icons">feedback</i></div>
                    <div class="text"><a href="{% url 'maintenance_request' %}">Maintenance</a></div>
                </div>
                <div class="option" id="option1">
                    <div class="icon"><i class="material-icons">fastfood</i></div>
                    <div class="text"><a href="{% url 'meal' %}">Mess</a></div>
                </div>
                <div class="option" id="option1">
                    <div class="icon"><i class="material-icons">medical_services</i></div>
                    <div class="text"><a href="{% url 'book_slot' %}">Clinic</a></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="content">
                <div class="header"><h1>{% block header%}{% endblock %}</h1></div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% block addscript%}
    {% endblock %}
</body>
</html>
