<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Guest Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        li:last-child {
            border-bottom: none;
        }
        .room-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-details a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .room-details a:hover {
            background-color: #0056b3;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if available_rooms %}
        <h2>Available Guest Rooms</h2>
        <ul>
            {% for room in available_rooms %}
            <li>
                <div class="room-details">
                    <div>
                        <strong>Room Number:</strong> {{ room.room_number }}<br>
                        <strong>Capacity:</strong> {{ room.capacity }}
                    </div>
                    <a href="{% url 'book_room' room.id %}">Book Now</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No available rooms for the selected dates.</p>
        {% endif %}
    </div>
</body>
</html>
