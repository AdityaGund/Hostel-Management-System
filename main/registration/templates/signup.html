<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../static/signup.css">
</head>
<body>
    <div class="outer-container">
        <div class="image-container">
            <img src="../static/images/hostel.jpg" alt="Your Image">
        </div>
        <div class="form-container">
            <div class="container">
                <div class="header">
                    <div class="text">Sign Up</div>
                    <div class="underline"></div>
                </div>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="error-message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %} 
                    <div class="inputs">
                        <div class="input">
                            <img src="../static/images/person.png" alt="User Icon">
                            <input type="text" placeholder="Enter Username" id="username" name="username">
                        </div>
                        <div class="input">
                            <img src="../static/images/email.png" alt="Email Icon">
                            <input type="email" placeholder="Enter Email" id="email" name="email">
                        </div>
                        <div class="input">
                            <img src="../static/images/branch.png" id="branchimg" alt="Branch Icon">
                            <select name="branch" id="branch">
                                <option value="" disabled selected>Select Engineering Branch</option>
                                <option value="CivilEngineering">Civil</option>
                                <option value="ElectricalEngineering">Electrical</option>
                                <option value="ComputerEngineering">Computer</option>
                                <option value="InstrumentationEngineering">Instrumentation</option>
                                <option value="ManfacturingEngineering">Manufacturing</option>
                                <option value="MechanicalEngineering">Mechanical</option>
                            </select>
                        </div>
                        <div class="input">
                            <img src="../static/images/branch.png" id="branchimg" alt="Branch Icon">
                            <select name="year" id="branch">
                                <option value="" disabled selected>Select Year</option>
                                <option value="FirstYear">First Year</option>
                                <option value="SecondYear">Second Year</option>
                                <option value="ThirdYear">Third Year</option>
                                <option value="FinalYear">Final Year</option>
                            </select>
                        </div>
                        <div class="input">
                            <img src="../static/images/password.png" alt="Password Icon">
                            <input type="password" placeholder="Password" id="password" name="password1">
                        </div>
                        <div class="input">
                            <img src="../static/images/password.png" alt="Password Icon">
                            <input type="password" placeholder="Confirm Password" id="confirm_password" name="password2">
                        </div>
                        <div class="login">
                            <a id="logintext" href="{% url 'login' %}">Already have an account? Sign in</a>
                        </div>
                    </div>
                    <div class="submit-container">
                        <button class="submit" onclick="verify(username,password1,password2,email)" type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show error messages like JavaScript alerts
        function verify(username,password1,password2,email){

            // verify 


        }
        window.onload = function() {
            var errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function(message) {
                alert(message.textContent); // Display error messages as alerts
            });
        };
    </script>
</body>
</html>
