<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Text Boxes</title>
<!-- Add Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<style> 
    label{margin-left: 20px;} 
    #datepicker{width:180px;} 
    #datepicker > span:hover{cursor: pointer;} 
  </style>
</head>
<body>
    <div class="container my-5">
        <h3 class="text-center my-4">Enter Your Details</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="name@example.com">
            <label for="nameInput">Enter Your Name</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
          </div>
          <div class="form-floating my-4">
            <select class="form-select" id="totalMembersSelect" aria-label="Floating label select example">
              <option selected>Total Members</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
            <!-- <label for="totalMembersSelect">Total Members</label> -->
          </div>
          <div id="memberDetails"></div>
    </div>

    <div class="container"> 

        <label>Select Date: </label> 
        <div id="datepicker" 
             class="input-group date" 
             data-date-format="mm-dd-yyyy"> 
            <input class="form-control" 
                   type="text" readonly /> 
            <span class="input-group-addon"> 
                <i class="glyphicon glyphicon-calendar"></i> 
            </span> 
        </div> 
    </div> 

    <!-- Add Bootstrap JS and your custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity= 
"sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
    crossorigin="anonymous"> 
</script> 
<script> 
    $(function () { 
        $("#datepicker").datepicker({  
            autoclose: true,  
            todayHighlight: true, 
        }).datepicker('update', new Date()); 
    }); 
</script> 
<script src= 
"https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity= 
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"> 
</script> 
<script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity= 
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"> 
</script> 
<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> 
</script>



    <script>
        // Function to generate text boxes based on selected number of members
        function generateTextboxes() {
    const totalMembers = document.getElementById('totalMembersSelect').value;
    const memberDetailsDiv = document.getElementById('memberDetails');
    memberDetailsDiv.innerHTML = ''; // Clear previous content

    for (let i = 1; i <= totalMembers; i++) {
        const div = document.createElement('div');
        div.classList.add('form-floating', 'mb-3');
        const input = document.createElement('input');
        input.type = 'text';
        input.classList.add('form-control');
        input.id = `member${i}Input`; // Unique ID for each text box
        input.placeholder = `Member ${i} Name`;
        const label = document.createElement('label');
        label.htmlFor = `member${i}Input`;
        label.textContent = `Member ${i} Name`;
        div.appendChild(input);
        div.appendChild(label);
        memberDetailsDiv.appendChild(div);
    }
}


        // Add event listener to the select element
        document.getElementById('totalMembersSelect').addEventListener('change', generateTextboxes);
    </script>
</body>
</html>
